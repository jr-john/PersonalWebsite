<!doctype html>
<html lang="en">
    <head>
        <title>Review</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/stylesReview.css" rel="stylesheet" > 
        <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,900&display=swap" rel="stylesheet">      
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body onload="loadTable()">
        <div class="navbar">
            <div class="navleft">
            <a href="index.html" class="navbtn">Home</a>
            <a href="index.html#About" class="navbtn">About</a>
            <a href="index.html#Odyssey" class="navbtn">Odessey</a>
            <a href="index.html#Unite" class="navbtn">Unite</a>
            </div>
            <div class="navright">
            <a href="revelations.html" class="navbtn">Revelations</a>
            </div>
       </div>
        <h1 style="color: #fBfCf0; opacity: 0.9;">Review</h1>
        <section class="main">
            <div class="sectl">
                <form autocomplete="off">
                    Name:<br>
                    <input type="text" name="name"><br>
                    <br>Skill:<br>
                    <input type="text" name="skill"><br>
                    <br>Level:<br>
                    <select name="level">
                        <option selected disabled hidden style="display: none" value=""></option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Proficient">Proficient</option>
                    </select><br>
                    <br>Comment:<br>
                    <textarea name="comment"></textarea><br>
                    <br><input style="font-weight: bold;color: white;background-color: black;" type="button" value="Submit!" onclick="formSubmit()"><br>
                    <br>
                </form>
            </div>
            <div class="sectr">
                <table id="review">
                    <tr>
                        <th rowspan="2" style="background-color: #0B0C10;color: white;">Name</th>
                        <th colspan="3" style="background-color: #0B0C10;color: white;">About The Developer</th>
                    </tr>
                    <tr>
                        <th>Skill</th>
                        <th>Level</th>
                        <th>Comment</th>
                    </tr>
                </table>
                <div id="empty">No Reviews Yet</div>
            </div>
        </section> 
        <script src="../js/script.js"></script>
    </body>
</html>
